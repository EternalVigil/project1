<!DOCTYPE html>
<html>
<head>
	<title>Project 1 - Jukebox</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/framework.css">
</head>
<body>
	<!--Banner-->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
	    		<a class="navbar-brand" href="#">Jukebox</a>
	    	</div>
	      	<!--Search Bar-->
	      	<form class="navbar-form navbar-right">
          		<input type="text" class="form-control" placeholder="Search">
        		<button type="submit" class="btn btn-default">Submit</button>
      		</form>
	  	</div>
	</nav>
	<!--Content-->
	<div class="container-fluid">
		<div class="row">
			<!--Jukebox and Playlist Container-->
			<div class="col col-lg-9">
				<div class="row">
					<div class="placeholder"></div>
				</div>
				<div class="row">
					<!--Jukebox-->
					<div class="col col-lg-1"></div>
					<div class="col col-lg-10">
						<div class="panel panel-primary">
							<div class="panel-heading">
						    	<h3 class="panel-title">Jukebox</h3>
					  		</div>
							<div class="panel-body">
					   			<div class="col-lg-10">
									Jukebox
					   			</div>
					   			<div class="col-lg-2">
					   				<div class="row">
									<button type="button" class="btn btn-default btn-lg" aria-label="Thumbs Up">
										<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
									</button>
									</div>
									<div class="row">
									<button type="button" class="btn btn-default btn-lg" aria-label="Thumbs Down">
										<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
									</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col col-lg-1"></div>
				</div>
				<div class="row">
					<!--Playlist-->
					<div class="col col-lg-1"></div>
					<div class="col col-lg-10">
						<div class="panel panel-primary">
							<div class="panel-heading">
						    	<h3 class="panel-title">Playlist</h3>
					  		</div>
							<div class="panel-body">
					   			<div class="col-xs-6 col-md-3">
									<a href="#" class="thumbnail">
								    	<img src="..." alt="...">
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col col-lg-1"></div>
				</div>
			</div>
			<!--Comments Container-->	
			<div class="col col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading">
				    	<h3 class="panel-title">Comments</h3>
				  	</div>
					<div class="panel-body">
				   		Panel content
				   		<div class="comment-placeholder"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
